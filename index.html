<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Movie Guessing Game</h1>
    </header>
    <div class="content">
        <div id="button">
        <button type="button" id="startGameButton" onclick="gameStart()">Start Game</button>
        </div>
        <div class="arena">
            <p id="movie"></p>
            <p id="guess"></p>
        </div>
    </div>
    <div class="rules">
        <h2>Rules</h2>
        <p>Guess the movie to win the game!</p>
        <p>If you get 10 wrong guess you lose to game!<!– This is a lie! –></p>
    </div>

</body>

<script src="assets/javascript/game.js"></script>

</html>
